<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Action Controller: Exception caught</title>
  <style>
    body { background-color: #fff; color: #333; }

    body, p, ol, ul, td {
      font-family: helvetica, verdana, arial, sans-serif;
      font-size:   13px;
      line-height: 18px;
    }

    pre {
      background-color: #eee;
      padding: 10px;
      font-size: 11px;
      white-space: pre-wrap;
    }

    a { color: #000; }
    a:visited { color: #666; }
    a:hover { color: #fff; background-color:#000; }
  </style>
</head>
<body>

<h1>
  ArgumentError in %%controller%%#%%action%%
</h1>

<p>
  Showing <i>%%file_path%%</i> where line <b>#%%line_number%%</b> raised:
  <pre><code>%%message%%</code></pre>
</p>

<p>Extracted source (around line <b>#%%line_number%%</b>):
<pre><code>%%source_code%%
</code></pre></p>

<p></p>


<p><code>Trainjs.root: %%root_app%%</code></p>

</body>
</html>
